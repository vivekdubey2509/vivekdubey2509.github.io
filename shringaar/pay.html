<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.css">
  <script src="	https://cdnjs.cloudflare.com/ajax/libs/aos/3.0.0-beta.6/aos.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>

</head>
<body>

    <style>
        body{
            overflow-x: hidden;
        }
        .btn{
            text-align: center;
        }
    </style>

    <div class="row mt-5">

        <div class="col-lg-4"></div>
        <div class="col-lg-4 shadow p-3 m-3">
            <form>
                <div class="mb-3">
                  <!-- <label for="exampleInputName" class="form-label">Name</label> -->
                  <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Enter Name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <!-- <label for="exampleInputContact" class="form-label">Contact</label> -->
                  <input type="text" placeholder="Enter Contact" name="contact" class="form-control" id="exampleInputContact">
                </div>
                <div class="mb-3">
                    <!-- <label for="exampleInputEmail" class="form-label">Email</label> -->
                    <input type="text" name="email" placeholder="Enter Email" class="form-control" id="exampleInputEmail">
                  </div>

                  <div class="mb-3">
                    <!-- <label for="exampleInputAmount" class="form-label">Amount</label> -->
                    <input type="text" placeholder="Enter Amount" name="amount" class="form-control" id="exampleInputAmount">
                  </div>
                  <div class="mb-3">
                    <!-- <label for="exampleInputAmount" class="form-label">Amount</label> -->
                    <input type="text" placeholder="Enter Address" name="amount" class="form-control" id="exampleInputAmount">
                  </div>
              
                <button type="submit" class="btn btn-dark">Pay Now</button>
              </form>

        </div>
        <div class="col-lg-4"></div>

    </div>
    
</body>
